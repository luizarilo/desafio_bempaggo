<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio BemPaggo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-group">
                <h1>Formulário de solicitação de adesivos</h1><br>
                <h2>Selecione os tipos de adesivos:</h2>
                <input type="checkbox" id="item1" name="item1" value="React" onchange="habilitar()">
                <label for="itens">React</label><br>
                <input type="number" id="qntd1" placeholder="Insira a quantidade" disabled><br>
                <input type="checkbox" id="item2" name="item2" value="Vue" onchange="habilitar2()">
                <label for="itens">Vue</label><br>
                <input type="number" id="qntd2" placeholder="Insira a quantidade" disabled><br>
                <input type="checkbox" id="item3" name="item3" value="Angular" onchange="habilitar3()">
                <label for="itens">Angular</label><br>
                <input type="number" id="qntd3" placeholder="Insira a quantidade" disabled><br>
                <label for="observacao">Observações:</label><br>
                <textarea id="observacao" rows="5" cols="60" name="observacao" placeholder= "Alguma dúvida? Recado?"></textarea>
            </div>
            <div class="form-group">
                <a href="index_2.html">
                    <input type="button" class="btn btn-block create-account" value="Adicionar ao carrinho">
                </a>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
